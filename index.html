<head>
  <meta charset="utf-8" />
  <title>Firebase Meetup</title>
  <link
    type="text/css"
    rel="stylesheet"
    href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app">
    <img
      src="https://indiehoy.com/wp-content/uploads/2020/12/shrek.jpg"
      width="300"
      height="200"
    />

    <section id="event-details-container">
      <h1>Bienvenidos a mi Primera Pagina Web</h1>

      <p><i class="material-icons">calendar_today</i> Enero 4</p>
      <p><i class="material-icons">location_city</i> Guanaco city</p>
      <!-- ADD THE RSVP BUTTON HERE -->
      <button id="startRsvp">RSVP</button>
    </section>
    <hr />
    <section id="firebaseui-auth-container"></section>

    <section id="description-container">
      <h2>Hola familia estoy probando cositas</h2>
      <p>Saludos q tengan buen dia</p>
    </section>
    <img
      src="https://pbs.twimg.com/media/DeiB-5UW4AEfyLp.jpg"
      width="400"
      height="300"
    />

    <section id="guestbook-container">
      <h2>Discussion</h2>

      <form id="leave-message">
        <label>Leave a message: </label>
        <input type="text" id="message" />
        <button type="submit">
          <i class="material-icons">send</i>
          <span>Send</span>
        </button>
      </form>

      <section id="guestbook"></section>
    </section>
  </div>
</body>
